<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 5 - Finance Calculator</title>
        <link rel="shortcut icon" href="img/bank.jpg" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>

    <body class="my-bg2">
        <header class="container mx-auto py-4 mb-0 md:py-10">
            <h1 class="text-2xl text-white my-20 md:text-4xl uppercase font-bold text-center">Finance Calculator ðŸ’µ
            </h1>
        </header>
        <main class="mx-auto">
            <!-- main content  -->
            <section class="container-bg my-10 rounded-lg">
                <div class="grid grid-cols-9 gap-4 rounded-lg">
                    <!-- Thumbnail part  -->
                    <div class="col-span-9 md:col-span-5 py-10 px-8 rounded-lg">
                        <img src="img/money.jpg" class="rounded-xl" alt="Money Calculator Thumbnail">
                    </div>
                    <!-- calculator part  -->
                    <div
                        class="col-span-9 md:col-span-4 py-10 calc-bg text-center text-white rounded-2xl m-4 md:my-4 my-8 md:m-8">
                        <h2 class="text-3xl mb-4 text-center">Income </h2>
                        <!-- income input section  -->
                        <div class="grid grid-cols-3 gap-4 items-center mb-10">
                            <div class="col-span-1 md:col-span-3 lg:col-span-1 text-right md:text-center lg:text-right">
                                <h4 class="text-xl">Income</h4>
                            </div>
                            <div
                                class="col-span-2 md:col-span-3 lg:col-span-2 text-left md:text-center lg:text-left pr-10 md:pr-0">
                                <input type="number" id="income"
                                    class="rounded px-2 py-1 w-full md:w-2/3 outline-none text-xl font-medium">
                            </div>
                        </div>
                        <!-- Expences input section  -->
                        <h2 class="text-3xl mb-4 text-center w-1/2 mx-auto">Expences </h2>
                        <div class="grid grid-cols-3 gap-4 items-center mb-4">
                            <div class="col-span-1 md:col-span-3 lg:col-span-1 text-right md:text-center lg:text-right">
                                <h4 class="text-xl">Food </h4>
                            </div>
                            <div
                                class="col-span-2 md:col-span-3 lg:col-span-2 text-left md:text-center lg:text-left pr-10 md:pr-0">
                                <input type="number" id="food"
                                    class="rounded px-2 py-1 w-full md:w-2/3 outline-none text-xl font-medium">
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-4 items-center mb-4">
                            <div class="col-span-1 md:col-span-3 lg:col-span-1 text-right md:text-center lg:text-right">
                                <h4 class="text-xl">Rent </h4>
                            </div>
                            <div
                                class="col-span-2 md:col-span-3 lg:col-span-2 text-left md:text-center lg:text-left pr-10 md:pr-0">
                                <input type="number" id="rent"
                                    class="rounded px-2 py-1 w-full md:w-2/3 outline-none  text-xl font-medium">
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-4 items-center mb-4">
                            <div class="col-span-1 md:col-span-3 lg:col-span-1 text-right md:text-center lg:text-right">
                                <h4 class="text-xl">Cloths </h4>
                            </div>
                            <div
                                class="col-span-2 md:col-span-3 lg:col-span-2 text-left md:text-center lg:text-left pr-10 md:pr-0">
                                <input type="number" id="cloths"
                                    class="rounded  px-2 py-1 w-full md:w-2/3 outline-none  text-xl font-medium">
                            </div>
                        </div>
                        <!-- calculate button and alert -->
                        <p id="calculate-alert"></p>
                        <button
                            class="px-8 py-2 border-none text-white text-center my-bg active:bg-blue-900  w-52 rounded-lg my-4"
                            id="calculate-btn">Calculate</button>

                        <!-- summery after expences  -->

                        <h2 class="text-xl mt-4">Total Expences: <span id="expence">00</span></h2>
                        <h2 class="text-xl mt-4">Balance: <span id="balance">00</span></h2>

                        <!-- savings section  -->
                        <div class="grid grid-cols-3 gap-4 items-center mt-12">
                            <div class="col-span-1 md:col-span-3 lg:col-span-1 text-right md:text-center lg:text-right">
                                <h4 class="text-xl">Save % </h4>
                            </div>
                            <div
                                class="col-span-2 md:col-span-3 lg:col-span-2 text-left md:text-center lg:text-left pr-10 md:pr-0">
                                <input type="number" id="save"
                                    class="rounded  px-2 py-1 w-full md:w-2/3 outline-none  text-xl font-medium">
                            </div>
                        </div>
                        <!-- save button with alert -->
                        <p id="save-alert"></p>
                        <button disabled
                            class="px-8 py-2 border-none text-white text-center my-bg active:bg-blue-900  w-52 rounded-lg my-4"
                            id="save-btn">Save</button>

                        <!-- summery after savings  -->

                        <h2 class="text-xl mt-2">Saving Amount: <span id="saving-amount">00</span></h2>
                        <h2 class="text-xl mt-2">Remaining Balance: <span id="remain-balance">00</span></h2>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/app.js"></script>
    </body>

</html>
